<!DOCTYPE html>
<html>
    {% include 'head.html' %}
    <body>
    {% include 'top_bar.html' %}
        <div class="container-sm">
            {% for assignment in assignments %}
            <div class="card w-95 down_space">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-8"><h3 class="card-title">Name: {{assignment.name}} </h3></div>
                        <div class="col-sm-2" ><span class="border rounded-lg border-default">{{assignment.exercise_name}}</span></div>
                        <div class="col-sm-2" ><span class="border rounded-lg border-primary">{{assignment.script_type}}</span></div>
                    </div>
                    <div>
                        <p>Args:</p>
                        <ul>
                            {% for a in assignment.args %}
                            <li>{{a}}</li>
                            {% endfor %}
                        </ul>
                    </div>

                    <label class="form-check-label" for="SolutionInput">Musterl√∂sung</label>
                    <textarea class="form-control" rows="9" id="SolutionInput" disabled>{{assignment.solution}}</textarea>
                </div>
            </div>
            {% endfor %}
        </div>
    </body>

</html>
