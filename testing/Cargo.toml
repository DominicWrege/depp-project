[package]
name = "testing"
version = "0.3.0"
authors = ["Dominic <email@domi-me.de>"]
edition = "2018"

[dependencies]
tonic = { version = "0.1.0", features = ["transport", "tls"] }
bytes = "0.5.3"
prost = "0.6.0"
