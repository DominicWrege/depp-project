type = "Bash"
args = ["rackrent"]
solution = '''#! /bin/bash
input=$1
length=${#input}
reverse=""
for i in $(seq 1 $length )
do
	reverse+=${input:$length-i:1}
done
echo "Ausgabe umgekehrt: $reverse"
'''

