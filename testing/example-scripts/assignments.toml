[assignments.d836564e-1837-48c9-91d0-edf0c7f998e7]
name = "Task 3 Python3 fib"
type = "Python3"
solution  = '''import sys
def fib2(n):
    if n == 0 or n == 1:
        return 1
    return n * fib2(n-1)

n1 = int(sys.argv[1])
n2 = int(sys.argv[2])
print("fib:", fib2(n1), fib2(n2))
'''
